<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Início do Header -->
        <header>
            <section>
                <div class="div-menu-logo">
                    <img src="images/logo-kimauanisso.png" alt="logo kimauanisso">
                    <img src="images/logo-maua.png" alt="logo kimauanisso">
                    <img src="images/logo-robocore.png" alt="logo kimauanisso">
                </div>

                <div class="div-menu-nav">
                    <ul>
                        <a href="index.html"><li class="li-align">HOME</li></a>
                        <a href=""><li class="li-align">SOBRE</li></a>
                        <a href=""><li class="li-align">PORTIFÓLIO</li></a>
                        <a href="https://www.instagram.com/caiqueandrade_/"><li class="li-align">FOTOS</li></a>
                        <a href="contato.html"><li>CONTATO</li></a>
                    </ul>
                </div>
            </section>
        </header>


        <!-- Section do Slide de Banners -->
        <section>
            <div class="banner">
                <img src="images/banner-drone.jpg" alt="drone">
            </div>
        </section>



        <!-- Section de Contato (form e maps) -->
        <section id="section-contato">
            <div class="div-form">
                <form>
                    <label>Nome:</label>
                    <div>
                        <div>
                            <input placeholder="First Name" class="input-name">
                            <input placeholder="Last Name" class="input-name" id="input-last-name">
                        </div>
                    </div>

                    <label>E-mail:</label>
                    <div>
                        <input placeholder="Digite o seu e-mail">
                    </div>

                    <label>Assunto:</label>
                    <div>
                        <input placeholder="Assunto a ser tratado">
                    </div>

                    <label>Mensagem:</label>
                    <div>
                        <textarea name="message" rows="8" cols="63" placeholder="Digite a sua mensagem"></textarea>
                    </div>

                    <div>
                        <button type="button" name="button">ENVIAR</button>
                    </div>
                </form>
            </div>

            <div class="div-maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467689.80167271144!2d-46.87618601864199!3d-23.682159138110755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1494881385848" width="500" height="475" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </section>


        <!-- Início do Footer -->
        <footer>
            <section>
                <div>
                    <img src="images/logo-kimauanisso.png" alt="logo kimauanisso">
                    <img src="images/logo-maua.png" alt="logo kimauanisso">
                    <img src="images/logo-robocore.png" alt="logo kimauanisso">
                </div>
            </section>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
